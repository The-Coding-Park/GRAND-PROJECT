<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    
    <link href="https://fonts.googleapis.com/css?family=Flamenco" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Test</title>
</head>
<body>
    <header>
        <nav>
            <div class="row clearfix">
                <img src="assests/sports-logo-transparent.png" alt="header image" class="logo">
                <ul class="main-nav animated slideInDown" id="slide">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contacts</a></li>
                    <li><a href="#">Find More</a></li>
                </ul>
                <a href="#" class="mobile-icon" onclick="slideshow()"><i class="fa fa-bars"></i></a>
            </div>
        </nav>
        <div class="main-content-header animated zoomIn">
            <h1>Welcome to <span class="effect">Family Tour Guide </i> </span> <br>
                We make you travel the world
            </h1>
            <a href="#" class="btn btn-full">Click to Explore</a>
            <a href="#" class="btn btn-nav">Click to find more</a>
        </div>
    </header>
    <script>
        function slideshow(){
            var x = document.getElementById("slide");
            if(x.style.display === "none"){
                x.style.display="block";
            }
            else{
                x.style.display="none";
            }
        }
    </script>
</body>
</html>
